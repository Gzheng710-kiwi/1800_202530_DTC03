<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="comp1800 template" content="My 1800 App" />
    <title>My BCIT Project</title>

    <!-- Tailwind and JQuery -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Other libraries go here -->

    <!-- Custom Components -->
    <script type="module" src="/src/components/app-navbar.js"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body class="light-mode">
    <!--navbar-->
    <app-navbar></app-navbar>
    <!--main-->
    <main class="max-w-5xl mx-auto py-12 px-6 space-y-10">
      <header
        class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6"
      >
        <h1 class="text-4xl font-bold mb-8">Reminders</h1>
      </header>

      <!-- Summary cards -->
      <section class="grid sm:grid-cols-2 gap-6 text-center">
        <div
          id="filter-soon"
          class="p-4 bg-[--bg-color] border border-[--secondary-bg-color] rounded-lg shadow cursor-pointer"
        >
          <p class="text-2xl font-bold text-yellow-600" id="expiring-soon">0</p>
          <p class="text-sm text-[--secondary-text-color]">Expiring Soon</p>
        </div>
        <div
          id="filter-expired"
          class="p-4 bg-[--bg-color] border border-[--secondary-bg-color] rounded-lg shadow cursor-pointer"
        >
          <p class="text-2xl font-bold text-red-600" id="expired">0</p>
          <p class="text-sm text-[--secondary-text-color]">Expired</p>
        </div>
      </section>

      <!-- Reminder List -->
      <section class="space-y-4">
        <h2 class="text-xl font-semibold text-[--highlight-text-color]">
          Active Reminders
        </h2>
        <ul id="reminder-list" class="space-y-4">
          <li class="text-gray-500">Loading reminders...</li>
        </ul>
      </section>
    </main>
    <script type="module" src="src/components/app-navbar.js"></script>
    <script type="module" src="src/reminder.js"></script>
  </body>
</html>
