<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="bg-white text-black flex flex-col min-h-screen items-center justify-center"
  >
    <!-- Centered Login Section -->
    <div class="w-full max-w-[36%] bg-white p-8 rounded-2xl shadow-lg border-2">
      <h2 class="text-3xl font-semibold text-center mb-6">
        Welcome to FridgeTrackerâ„¢
      </h2>
      <div class="flex">
        <img class="w-24 h-14" src="images/logo-transparent.png" />
      </div>

      <form>
        <div class="mb-4">
          <label for="emailAddress" class="block mb-2 text-sm font-medium"
            >Email</label
          >
          <input
            class="w-full rounded-[10px] border-2 bg-white px-4 py-2 focus:outline-none focus:border-black"
            required
          />
        </div>

        <div class="mb-6">
          <label for="password" class="block mb-2 text-sm font-medium"
            >Password</label
          >
          <input
            class="w-full rounded-[10px] border-2 bg-white px-4 py-2 focus:outline-none focus:border-black"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-black hover:bg-gray-700 text-white font-semibold py-2 rounded-[10px] transition duration-200"
        >
          sign in
        </button>

        <div class="text-left mt-4">
          <a
            href="/register"
            class="text-black underline hover:text-blue-300 text-sm"
            >Forgot password?</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
