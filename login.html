<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App" />
    <meta charset="utf-8" />

		<!-- Tailwind and JQuery -->
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

		<!-- Other libraries go here -->

		<!-- Custom Components -->
		<script type="module" src="/src/components/app-navbar.js"></script>

		<!-- Link to styles of your own -->
		<link rel="stylesheet" href="./styles/style.css">
  </head>

  <body class="bg-gray-50 min-h-screen flex flex-col">
    <nav
      class="flex flex-row max-h-[8vmax] min-h-20 shadow-slate-300 shadow-md"
    >
      <div class="flex flex-row flex-1 justify-between m-2 p-2">
        <div class="flex flex-row items-center gap-[2vw]">
          <img class="h-[100%]" src="images/cleanfridge-transparent.png" />
          <h3 class="text-[5vmin]">Fridge Tracker</h3>
        </div>
        <div id="burger-menu-container" class="flex items-center">
          <button
            class="h-[75%] aspect-square text-[0px] duration-300 rounded-lg bg-slate-200 hover:bg-slate-300"
          >
            <svg
              class="h-[100%] w-[100%]"
              data-name="Layer 3"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 128 128"
            >
              <path
                d="M97.092 36.078H30.908a2.111 2.111 0 0 0 0 4.222h66.184a2.111 2.111 0 0 0 0-4.222zM97.092 61.889H30.908a2.111 2.111 0 0 0 0 4.222h66.184a2.111 2.111 0 0 0 0-4.222zM97.092 87.7H30.908a2.111 2.111 0 0 0 0 4.222h66.184a2.111 2.111 0 0 0 0-4.222z"
              />
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <!-- ---------------------------------------------------------- -->
    <main class="flex-grow flex items-center justify-center py-10 px-4">
      <section
        class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8 border-2 flex flex-col"
      >
        <!-- Branding -->
        <h2 class="text-3xl font-semibold mb-4">Welcome to FridgeTracker™</h2>

        <!-- Logo aligned left -->
        <div class="flex mb-6">
          <img class="w-40 h-24" src="images/logo-transparent.png" alt="Logo" />
        </div>

        <!-- Alerts -->
        <div
          id="authAlert"
          class="hidden mb-4 w-full text-center py-2 rounded border"
          role="alert"
        ></div>

        <!-- Login -->
        <div id="loginView" class="w-full">
          <h3 class="text-2xl font-semibold text-center mb-6">Login</h3>
          <form id="loginForm" novalidate class="space-y-4">
            <div>
              <input
                type="email"
                id="loginEmail"
                placeholder="Email"
                required
                class="w-full px-4 py-2 border-2 border-gray-300 rounded-[10px] focus:outline-none focus:border-black"
              />
            </div>
            <div>
              <input
                type="password"
                id="loginPassword"
                placeholder="Password"
                required
                class="w-full px-4 py-2 border-2 border-gray-300 rounded-[10px] focus:outline-none focus:border-black"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-black text-white py-2 rounded-[10px] hover:bg-gray-700 transition duration-200"
            >
              Sign In
            </button>
          </form>
          <p class="mt-4 text-center text-sm text-gray-600">
            Don’t have an account?
            <a href="#" id="toSignup" class="text-blue-600 hover:underline"
              >Sign up</a
            >
          </p>
          <div class="text-left mt-2">
            <a
              href="/register"
              class="text-black underline hover:text-blue-300 text-sm"
              >Forgot password?</a
            >
          </div>
        </div>

        <!-- Signup -->
        <div id="signupView" class="hidden w-full">
          <h3 class="text-2xl font-semibold text-center mb-6">Sign Up</h3>
          <form id="signupForm" novalidate class="space-y-4">
            <div>
              <input
                type="text"
                id="signupName"
                placeholder="First and Last Name"
                aria-label="Full name"
                required
                class="w-full px-4 py-2 border-2 border-gray-300 rounded-[10px] focus:outline-none focus:border-black"
              />
            </div>
            <div>
              <input
                type="email"
                id="signupEmail"
                placeholder="Email"
                required
                class="w-full px-4 py-2 border-2 border-gray-300 rounded-[10px] focus:outline-none focus:border-black"
              />
            </div>
            <div>
              <input
                type="password"
                id="signupPassword"
                placeholder="Password"
                required
                class="w-full px-4 py-2 border-2 border-gray-300 rounded-[10px] focus:outline-none focus:border-black"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-green-600 text-white py-2 rounded-[10px] hover:bg-green-700 transition duration-200"
            >
              Create Account
            </button>
          </form>
          <p class="mt-4 text-center text-sm text-gray-600">
            Already have an account?
            <a href="#" id="toLogin" class="text-green-600 hover:underline"
              >Login</a
            >
          </p>
        </div>
      </section>
    </main>

    <!-- <site-footer></site-footer> -->
    <!-- footer -->
    <footer class="bg-gray-900 text-white py-8 text-center">
      <div
        class="max-w-7xl mx-auto px-6 flex flex-row justify-between gap-6 flex-nowrap"
      >
        <div class="flex-1 min-w-[120px]">
          <h4 class="sm:text-2xl sm:font-bold mb-2">Contact</h4>
          <a
            href="mailto:info@fridgetracker.com"
            class="text-orange-500 hover:underline"
            >info@ft.com</a
          >
          <a href="tel:+16049874321" class="text-orange-500 hover:underline"
            >604-987-4321</a
          >
        </div>

        <div class="flex-1 min-w-[120px]">
          <h4 class="sm:text-2xl sm:font-bold mb-2">Support / Help</h4>
          <a href="#" class="text-orange-500 hover:underline">FAQ</a>
          <a href="#" class="text-orange-500 hover:underline">Help Center</a>
        </div>

        <div class="flex-1 min-w-[120px]">
          <h4 class="sm:text-2xl sm:font-bold mb-2">Social Media</h4>
          <a href="#" class="text-orange-500 hover:underline">Facebook</a>
          <a href="#" class="text-orange-500 hover:underline">Instagram</a>
        </div>
      </div>

      <div class="text-center mt-4 text-gray-400 text-xs">
        &copy; 2025 Fridge Tracker. All rights reserved.
      </div>
    </footer>

    <!-- javascript code -->
    <script type="module" src="/src/firebaseConfig.js"></script>
    <script type="module" src="/src/authentication.js"></script>
    <script type="module" src="/src/loginSignup.js"></script>
  </body>
</html>
