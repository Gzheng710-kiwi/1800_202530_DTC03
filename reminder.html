<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="comp1800 template" content="My 1800 App" />
    <title>My BCIT Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="/src/components/app-navbar.js"></script>
    <style>
      :root {
        /*Light color scheme here:*/
        --light-text-color: #000000;
        --light-secondary-text-color: #666666;
        --light-highlight-text-color: #337744;
        --light-contrast-text-color: #cccccc;

        --light-bg-color: #ffffff;
        --light-secondary-bg-color: #c3c3c3;
        --light-highlight-bg-color: #88cc99;
        --light-contrast-bg-color: #111111;

        /*Dark color scheme here:*/
        --dark-text-color: #ffffff;
        --dark-secondary-text-color: #999999;
        --dark-highlight-text-color: #88cc99;
        --dark-contrast-text-color: #000000;

        --dark-bg-color: #222222;
        --dark-secondary-bg-color: #444444;
        --dark-highlight-bg-color: #337744;
        --dark-contrast-bg-color: #ffffff;
      }

      body {
        /* Color scheme */
        --text-color: var(--light-text-color);
        --secondary-text-color: var(--light-secondary-text-color);
        --contrast-text-color: var(--light-contrast-text-color);

        --bg-color: var(--light-bg-color);
        --secondary-bg-color: var(--light-secondary-bg-color);
        --contrast-bg-color: var(--light-contrast-bg-color);

        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        color: var(--text-color);
        background-color: var(--bg-color);
      }

      body.dark-mode {
        /* Color scheme */
        --text-color: var(--dark-text-color);
        --secondary-text-color: var(--dark-secondary-text-color);
        --highlight-text-color: var(--dark-highlight-text-color);
        --contrast-text-color: var(--dark-contrast-text-color);

        --bg-color: var(--dark-bg-color);
        --secondary-bg-color: var(--dark-secondary-bg-color);
        --highlight-bg-color: var(--dark-highlight-bg-color);
        --contrast-bg-color: var(--dark-contrast-bg-color);
      }

      .contrast-text,
      .contrast {
        color: var(--contrast-text-color);
      }

      .contrast-bg,
      .contrast {
        background-color: var(--contrast-bg-color);
      }

      .svg-logo {
        stroke: currentColor;
        fill: currentColor;
      }
    </style>
  </head>
  <body class="light-mode">
    <!--navbar-->
    <app-navbar></app-navbar>
    <!--main-->
    <main class="max-w-5xl mx-auto py-12 px-6 space-y-10">
      <header
        class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6"
      >
        <h1 class="text-3xl font-bold text-[--highlight-text-color]">
          Your Food Reminders
        </h1>
        <button
          class="mt-4 sm:mt-0 bg-[#88cc99] text-black px-5 py-2 rounded-lg hover:opacity-90 transition"
          onclick="window.location.href='addfood.html'"
        >
          + Add New Reminder
        </button>
      </header>

      <!-- Summary cards -->
      <section class="grid sm:grid-cols-3 gap-6 text-center">
        <div
          class="p-4 bg-[--bg-color] border border-[--secondary-bg-color] rounded-lg shadow"
        >
          <p
            class="text-2xl font-bold text-[--highlight-text-color]"
            id="total-food"
          >
            0
          </p>
          <p class="text-sm text-[--secondary-text-color]">Food Tracked</p>
        </div>
        <div
          class="p-4 bg-[--bg-color] border border-[--secondary-bg-color] rounded-lg shadow"
        >
          <p class="text-2xl font-bold text-yellow-600" id="expiring-soon">0</p>
          <p class="text-sm text-[--secondary-text-color]">Expiring Soon</p>
        </div>
        <div
          class="p-4 bg-[--bg-color] border border-[--secondary-bg-color] rounded-lg shadow"
        >
          <p class="text-2xl font-bold text-red-600" id="expired">0</p>
          <p class="text-sm text-[--secondary-text-color]">Expired</p>
        </div>
      </section>
      <!-- Reminder List -->
      <section class="space-y-4">
        <h2 class="text-xl font-semibold text-[--highlight-text-color]">
          Active Reminders
        </h2>
        <ul id="reminder-list" class="space-y-4">
          <li class="text-gray-500">Loading reminders...</li>
        </ul>
      </section>
    </main>
    <script type="module" src="src/components/app-navbar.js"></script>
    <script type="module" src="src/reminder.js"></script>
  </body>
</html>
