<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="comp1800 template" content="My 1800 App" />
    <title>My BCIT Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <!--navbar-->
    <nav
      class="flex flex-row max-h-[8vmax] min-h-20 shadow-slate-300 shadow-md"
    >
      <div class="flex flex-row flex-1 justify-between m-2 p-2">
        <div class="flex flex-row items-center gap-[2vw]">
          <img class="h-[100%]" src=" " />
          <h3 class="text-[5vmin]">Fridge Tracker</h3>
        </div>
        <div id="burger-menu-container" class="flex items-center">
          <button
            class="h-[75%] aspect-square text-[0px] duration-300 rounded-lg bg-slate-200 hover:bg-slate-300"
          >
            <svg
              class="h-[100%] w-[100%]"
              data-name="Layer 3"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 128 128"
            >
              <path
                d="M97.092 36.078H30.908a2.111 2.111 0 0 0 0 4.222h66.184a2.111 2.111 0 0 0 0-4.222zM97.092 61.889H30.908a2.111 2.111 0 0 0 0 4.222h66.184a2.111 2.111 0 0 0 0-4.222zM97.092 87.7H30.908a2.111 2.111 0 0 0 0 4.222h66.184a2.111 2.111 0 0 0 0-4.222z"
              />
            </svg>
          </button>
        </div>
      </div>
    </nav>
    <!--main-->
    <main class="max-w-6xl mx-auto py-12 px-6 grid md:grid-cols-2 gap-10">
      <!--left card-->
      <aside class="bg-white rounded-2xl shadow-lg p-8 flex flex-col items-center text-center border border-gray-200">
        <img class="w-28 h-28 rounded-full border-4 border-green-200 object-cover mb-4" 
        src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png"  alt=""/>
        <h2 class="text-2xl font-bold text-green-700">Hello, user_name!</h2>
        <div class="w-full text-left space-y-3 text-sm text-gray-600 mt-10">
          <p><strong>Email:</strong> user@example.com</p>
          <p><strong>Member Since:</strong> March 2025</p>
        </div>
        <button
          class="mt-8 w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition"
        >
          Edit Profile
        </button>
      </aside>
      <!--right card-->
      <section class="space-y-10 ">
        <div class="bg-white shadow-md rounded-2xl p-8 border border-gray-200">
          <h3 class="text-lg font-semibold text-green-700 mb-4">
            Edit Your Information
          </h3>
          <form class="space-y-4">
            <div>
              <label class="block text-sm text-gray-600 mb-1">Display Name:</label>
              <input
                type="text"
                placeholder="Your nickname"
                class="w-full max-w-md border border-gray-300 rounded-lg p-2 "/>
            </div>
            <div>
              <label class="block text-sm text-gray-600 mb-1">Email:</label>
              <input
                type="email"
                placeholder="example@email.com"
                class="w-full max-w-md border border-gray-300 rounded-lg p-2 "/>
            </div>

            
      
    <!--footer (optional)-->
  </body>
</html>
