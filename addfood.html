<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="comp1800 template" content="My 1800 App">
        <title>FridgeTracker</title>

        <!-- Tailwind and JQuery -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!-- Other libraries go here -->

        <!-- Custom Components -->
        <script type="module" src="/src/components/app-navbar.js"></script>

        <!-- Link to styles of your own -->
        <link rel="stylesheet" href="./styles/style.css">

        <!-- Link to scripts of your own -->

    </head>
    <body class="">
        <app-navbar></app-navbar>
        <div class="m-4">
            <button id="back-button" class="rounded-md px-3 py-1 btn-secondary">Back</button>
        </div>
        <main>
            <div id="main-content" class="flex justify-center">
                <div class="flex-1 m-[10vmin] max-w-2xl flex flex-row justify-center">
                    <div class="flex-1 border border-[--secondary-bg-color] border-solid shadow-md p-[8vmin] rounded-lg">
                        <h2 class="text-4xl font-bold">Add food</h2>
                        <div>
                            <div class="flex flex-col justify-between items-stretch">
                                <div class="flex flex-col flex-1 justify-between">
                                    <div class="flex flex-row justify-between items-stretch basis-full my-4 gap-8">
                                        <div class="flex flex-col flex-[2_1_0] justify-between">
                                            <h3 class="text-2xl">Name</h3>
                                            <input id="addfood-name" class="border-2 w-full p-2 rounded-md" type="text" placeholder="food name...">
                                        </div>
                                        <div class="flex flex-[1_1_0] max-w-20 justify-center items-center contrast rounded-full">
                                            <!-- Camera-1 -->
                                            <svg class="h-1/2 w-auto"
                                            version="1.0" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="200px" height="200px" viewBox="0 0 64 64" enable-background="new 0 0 64 64" xml:space="preserve" fill="#000000">
                                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                                                <g id="SVGRepo_iconCarrier">
                                                    <g>
                                                        <path class="svg-logo" fill="#231F20" d="M60,10H49.656l-6.828-6.828C42.078,2.422,41.062,2,40,2H24c-1.062,0-2.078,0.422-2.828,1.172L14.344,10H4 c-2.211,0-4,1.789-4,4v44c0,2.211,1.789,4,4,4h56c2.211,0,4-1.789,4-4V14C64,11.789,62.211,10,60,10z M32,50 c-8.836,0-16-7.164-16-16s7.164-16,16-16s16,7.164,16,16S40.836,50,32,50z"></path>
                                                        <circle  class="svg-logo" fill="#231F20" cx="32" cy="34" r="8"></circle>
                                                    </g>
                                                </g>
                                            </svg>
                                            <!-- https://www.svgrepo.com/svg/513414/photo-camera -->
                                        </div>
                                    </div>
                                    <div class="flex flex-row justify-between my-4 gap-8">
                                        <h3 class="text-2xl">Exp Date:</h3>
                                        <input id="addfood-expDate" class="border-2 p-2 rounded-md" type="date" placeholder="food name...">
                                    </div>
                                    <div class="flex flex-row justify-between my-4 gap-8">
                                        <h3 class="flex-1 text-2xl">Reminder:</h3>
                                            <input id="addfood-reminder" class="flex-1 border-2 p-2 rounded-md" type="checkbox">
                                    </div>
                                    <div class="flex flex-1 flex-row items-end my-4 gap-8">
                                        <button id="addfood-submit" class="flex-1 text-2xl btn-primary border-[--secondary-bg-color] shadow-md rounded-md px-3 py-2">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!---------------------------------------------->
        <!-- Your own JavaScript functions go here    -->
        <!---------------------------------------------->

        <!-- Link to scripts of your own -->
        <script type="module" src="./src/addfood.js"></script>

        <!-- Popup notification -->
        <!-- âœ… Centered popup notification -->
        <div
        id="popup"
        class="hidden fixed top-6 left-1/2 transform -translate-x-1/2 bg-green-600 text-white text-center px-4 py-2 rounded-lg shadow-lg transition-opacity duration-300 w-[50%] max-w-md"
        >
        Food added successfully!
        </div>


    </body>
</html>
