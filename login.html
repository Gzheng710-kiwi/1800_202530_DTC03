<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App" />
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind and JQuery -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Other libraries go here -->

    <!-- Custom Components -->
    <script type="module" src="/src/components/app-navbar.js"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav
      class="flex flex-row max-h-[8vmax] min-h-20 shadow-md"
    >
      <div class="flex flex-row flex-1 justify-between my-4 mx-8 p-2">
        <div class="flex flex-row items-center gap-[2vw]">
          <img class="h-[100%]" src="images/cleanfridge-transparent.png" />
          <h3 class="text-[5vmin]">Fridge Tracker</h3>
        </div>
        <div id="loginbtn" class="flex items-center">
          <a href="login.html">
          <button
            class=" bg-white text-black font-semibold rounded-lg border border-[--secondary-border-color] hover:bg-slate-100
           px-3 py-2 text-sm          /* mobile */
           sm:px-4 sm:py-2 sm:text-base
           md:px-6 md:py-3 md:text-lg  /* medium screens */
           lg:px-8 lg:py-4 lg:text-xl  /* large screens */"
          >
            Login
          </button>
        </a>
      </div>
    </nav>

    <!-- ---------------------------------------------------------- -->
    <main
      class="flex-grow flex items-start justify-center px-3 py-3 sm:px-4 sm:items-center"
    >
      <section
        class="w-full sm:max-w-md bg-white shadow-lg rounded-2xl border-2 flex flex-col p-8 sm:p-8"
      >
        <!-- Branding -->
        <h2
          class="text-3xl sm:text-2xl font-semibold mb-6 sm:mb-4 leading-tight"
        >
          Welcome to FridgeTracker™
        </h2>

        <!-- Logo aligned left -->
        <div class="flex mb-8 sm:mb-6">
          <img
            class="w-50 h-20 sm:w-40 sm:h-24"
            src="images/logo-transparent.png"
            alt="Logo"
          />
        </div>

        <!-- Alerts -->
        <div
          id="authAlert"
          class="hidden mb-6 sm:mb-4 w-full text-center py-4 sm:py-2 text-xl sm:text-sm rounded border"
          role="alert"
        ></div>

        <!-- Login -->
        <div id="loginView" class="w-full">
          <h3
            class="text-3xl sm:text-2xl font-semibold text-center mb-8 sm:mb-6"
          >
            Login
          </h3>

          <form id="loginForm" novalidate class="space-y-6 sm:space-y-4">
            <div>
              <input
                type="email"
                id="loginEmail"
                placeholder="Email"
                required
                class="w-full px-6 py-3 sm:px-4 sm:py-2 text-xl sm:text-base border-2 border-gray-300 rounded-[12px] focus:outline-none focus:border-black"
              />
            </div>

            <div>
              <input
                type="password"
                id="loginPassword"
                placeholder="Password"
                required
                class="w-full px-6 py-3 sm:px-4 sm:py-2 text-xl sm:text-base border-2 border-gray-300 rounded-[12px] focus:outline-none focus:border-black"
              />
            </div>

            <button
              type="submit"
              class="w-full bg-black text-white py-3 sm:py-2 text-xl sm:text-base rounded-[12px] hover:bg-gray-700 transition duration-200"
            >
              Sign In
            </button>
          </form>

          <p class="mt-6 sm:mt-4 text-center text-lg sm:text-sm text-gray-600">
            Don’t have an account?
            <a href="#" id="toSignup" class="text-blue-600 hover:underline"
              >Sign up</a
            >
          </p>

          <div class="text-left mt-4 sm:mt-2">
            <a
              href="/register"
              class="text-black underline hover:text-blue-300 text-lg sm:text-sm"
            >
              Forgot password?
            </a>
          </div>
        </div>

        <!-- Signup -->
        <div id="signupView" class="hidden w-full">
          <h3
            class="text-3xl sm:text-2xl font-semibold text-center mb-8 sm:mb-6"
          >
            Sign Up
          </h3>

          <form id="signupForm" novalidate class="space-y-6 sm:space-y-4">
            <div>
              <input
                type="text"
                id="signupName"
                placeholder="First and Last Name"
                aria-label="Full name"
                required
                class="w-full px-6 py-3 sm:px-4 sm:py-2 text-xl sm:text-base border-2 border-gray-300 rounded-[12px] focus:outline-none focus:border-black"
              />
            </div>

            <div>
              <input
                type="email"
                id="signupEmail"
                placeholder="Email"
                required
                class="w-full px-6 py-3 sm:px-4 sm:py-2 text-xl sm:text-base border-2 border-gray-300 rounded-[12px] focus:outline-none focus:border-black"
              />
            </div>

            <div>
              <input
                type="password"
                id="signupPassword"
                placeholder="Password"
                required
                class="w-full px-6 py-3 sm:px-4 sm:py-2 text-xl sm:text-base border-2 border-gray-300 rounded-[12px] focus:outline-none focus:border-black"
              />
            </div>

            <button
              type="submit"
              class="w-full bg-green-600 text-white py-3 sm:py-2 text-xl sm:text-base rounded-[12px] hover:bg-green-700 transition duration-200"
            >
              Create Account
            </button>
          </form>

          <p class="mt-6 sm:mt-4 text-center text-lg sm:text-sm text-gray-600">
            Already have an account?
            <a href="#" id="toLogin" class="text-green-600 hover:underline"
              >Login</a
            >
          </p>
        </div>
      </section>
    </main>

    <!-- <site-footer></site-footer> -->
    <!-- footer -->
      <footer
        class="mt-20 py-10 text-center bg-[var(--contrast-bg-color)] text-[var(--contrast-text-color)]"
      >
        <h4 class="text-xl font-bold mb-4">Contact</h4>
        <p class="text-sm">info@fridgetracker.com</p>
        <p class="text-sm">604-987-4321</p>
        <div class="mt-6 text-xs opacity-70">
          © 2025 Fridge Tracker. All Rights Reserved.
        </div>
      </footer>

    <!-- javascript code -->
    <script type="module" src="/src/firebaseConfig.js"></script>
    <script type="module" src="/src/authentication.js"></script>
    <script type="module" src="/src/loginSignup.js"></script>
  </body>
</html>
