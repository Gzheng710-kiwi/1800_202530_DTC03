<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Foods | FridgeTrackerâ„¢</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script type="module" src="/src/components/app-navbar.js"></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body class="bg-neutral-50 min-h-screen">
    <div class="border-neutral-200 bg-white shadow-sm flex flex-col min-h-screen">
      <app-navbar></app-navbar>

      <main class="flex-1 overflow-y-auto">
        <div class="mx-auto w-full max-w-[1024px] px-4 py-6 sm:px-6 lg:px-8">

          <!-- Search Bar -->
          <div class="relative">
            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-neutral-500">
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.3-4.3"></path>
              </svg>
            </span>
            <input
              id="food-search"
              type="search"
              placeholder="Search"
              class="w-full rounded-xl border border-neutral-300 bg-white pl-12 pr-4 py-3 outline-none focus:border-neutral-400"
              aria-label="Search foods"
            />
          </div>

          <!-- Food List Card -->
          <section class="mt-6 rounded-3xl border border-neutral-200 bg-white shadow-sm overflow-hidden">
            <!-- Column Headers -->
            <header class="px-8 py-4 border-b border-neutral-200 bg-neutral-50">
              <div class="grid grid-cols-[5rem_2fr_1.2fr_4rem] items-center">
                <span class="text-lg font-semibold text-neutral-800 ">#</span>
                <h2 class="text-2xl font-extrabold text-neutral-900 -translate-x-12">Food</h2>
                <h2 class="text-2xl font-extrabold text-neutral-900 -translate-x-5 text-right">Expiry</h2>
                <span class="sr-only">Delete</span>
              </div>
            </header>

            <!-- Dynamic Food List -->
            <ul id="food-list" class="divide-y divide-neutral-200">
              <!-- JS dynamically fills this -->
            </ul>
          </section>
        </div>
      </main>
    </div>

    <script type="module" src="/src/deletelogs.js"></script>
  </body>
</html>
