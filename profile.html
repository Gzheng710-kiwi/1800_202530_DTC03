<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="comp1800 template" content="My 1800 App" />
    <title>My BCIT Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="/src/components/app-navbar.js"></script>
    <style>
      :root {
        /*Light color scheme here:*/
        --light-text-color: #000000;
        --light-secondary-text-color: #666666;
        --light-highlight-text-color: #337744;
        --light-contrast-text-color: #cccccc;

        --light-bg-color: #ffffff;
        --light-secondary-bg-color: #c3c3c3;
        --light-highlight-bg-color: #88cc99;
        --light-contrast-bg-color: #111111;

        /*Dark color scheme here:*/
        --dark-text-color: #ffffff;
        --dark-secondary-text-color: #999999;
        --dark-highlight-text-color: #88cc99;
        --dark-contrast-text-color: #000000;

        --dark-bg-color: #222222;
        --dark-secondary-bg-color: #444444;
        --dark-highlight-bg-color: #337744;
        --dark-contrast-bg-color: #ffffff;
      }

      body {
        /* Color scheme */
        --text-color: var(--light-text-color);
        --secondary-text-color: var(--light-secondary-text-color);
        --contrast-text-color: var(--light-contrast-text-color);

        --bg-color: var(--light-bg-color);
        --secondary-bg-color: var(--light-secondary-bg-color);
        --contrast-bg-color: var(--light-contrast-bg-color);

        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        color: var(--text-color);
        background-color: var(--bg-color);
      }

      body.dark-mode {
        /* Color scheme */
        --text-color: var(--dark-text-color);
        --secondary-text-color: var(--dark-secondary-text-color);
        --highlight-text-color: var(--dark-highlight-text-color);
        --contrast-text-color: var(--dark-contrast-text-color);

        --bg-color: var(--dark-bg-color);
        --secondary-bg-color: var(--dark-secondary-bg-color);
        --highlight-bg-color: var(--dark-highlight-bg-color);
        --contrast-bg-color: var(--dark-contrast-bg-color);
      }

      .contrast-text,
      .contrast {
        color: var(--contrast-text-color);
      }

      .contrast-bg,
      .contrast {
        background-color: var(--contrast-bg-color);
      }

      .svg-logo {
        stroke: currentColor;
        fill: currentColor;
      }
    </style>
  </head>

  <body class="light-mode">
    <!--navbar-->
    <app-navbar></app-navbar>

    <!--main-->
    <main class="max-w-6xl mx-auto py-20 px-6 grid md:grid-cols-2 gap-10 pb-32 items-stretch">
      <!--left card-->
      <aside
        class="h-full bg-[--bg-color] text-[--text-color] rounded-2xl shadow-lg p-8 flex flex-col items-center text-center border border-[--secondary-bg-color]"
      >
        <img
          id="profile-avatar"
          class="w-28 h-28 rounded-full border-4 border-[--highlight-bg-color] object-cover mb-4 cursor-pointer hover:opacity-80 transition"
          src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png"
          alt="Profile Avatar"
        />
        <h2 class="text-2xl font-bold text-[--highlight-text-color]">
          Hello, user_name, Welcome Back!
        </h2>
        <div
          class="w-full text-left space-y-3 text-sm text-[--secondary-text-color] mt-10"
        >
          <p><strong>Email:</strong> <span id="profile-email"></span></p>
          <p><strong>Loction:</strong> <span id="profile-location"></p>
          <p><strong>Member Since:</strong> <span id="profile-since"></span></p>
        </div>

        <div class="mt-8 w-full grid grid-cols-3 text-center">
          <div>
            <p id="count-items" class="text-lg font-bold text-[--highlight-text-color]">0</p>
            <p class="text-xs text-[--secondary-text-color]">Items</p>
          </div>
          <div>
            <p id="count-reminders" class="text-lg font-bold text-[--highlight-text-color]">0</p>
            <p class="text-xs text-[--secondary-text-color]">Reminders</p>
          </div>
          <div>
            <p id="count-expiring" class="text-lg font-bold text-[--highlight-text-color]">0</p>
            <p class="text-xs text-[--secondary-text-color]">Expiring Soon</p>
          </div>
        </div>
        </div>
        <div
          class="w-full h-[2px] mt-6 bg-gradient-to-r from-[--highlight-bg-color] to-transparent"
        ></div>
      </aside>
      <!--right card-->
      <section class="h-full space-y-10">
        <div
          class="h-full bg-[--bg-color] shadow-md rounded-2xl p-8 border border-[--secondary-bg-color]"
        >
          <h3 class="text-2xl font-semibold text-[--highlight-text-color] mb-4">
            Edit Your Information
          </h3>
          <form id="edit-profile-form" class="space-y-4">
        <div>
          <label class="block text-sm text-[--secondary-text-color] mb-1">
            Display Name:
          </label>
          <input
            id="edit-name"
            type="text"
            placeholder="Your name"
            class="w-full max-w-md border border-[--secondary-bg-color] rounded-lg p-2 bg-[--bg-color] text-[--text-color]"
          />
        </div>
        <div>
          <label class="block text-sm text-[--secondary-text-color] mb-1">
            Email (read-only):
          </label>
          <input
            id="edit-email"
            type="email"
            readonly
            class="w-full max-w-md border border-[--secondary-bg-color] rounded-lg p-2 bg-gray-100 text-[--text-color]"/>
          </div>
          <div>
            <label class="block text-sm text-[--secondary-text-color] mb-1">
              Location:
            </label>
            <input
              id="edit-location"
              type="text"
              placeholder="Enter your city"
              class="w-full max-w-md border border-[--secondary-bg-color] rounded-lg p-2 bg-[--bg-color] text-[--text-color]"
            />
          </div>
            <button
              type="submit"
              class="mt-4 bg-[#000000] text-white px-6 py-2 rounded-lg hover:bg-green-700 transition"
            >
              Save Changes
            </button>
          </form>
         </div>
        </div>
      </section>
    </main>
    <script type="module" src="/src/profile.js"></script>
  </body>
</html>
